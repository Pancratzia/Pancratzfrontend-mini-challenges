<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preload" href="./css/styles.css" as="style">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="card">

    <div class="panel panel--blue">

      <h3 class="panel__title panel__title--result">
        Your Result
      </h3>

      <div class="circle">
        <div class="circle__score">76</div>
        <span class="circle__percent">of 100</span>
      </div>

      <h2 class="panel__great">Great</h2>
      <p class="panel__text">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="panel panel--white">

      <h3 class="panel__title panel__title--summary">
        Summary
      </h3>

      <div id="categories" class="categories">

        

      </div>

      <a href="#" class="btn">
        Continue
      </a>

    </div>


  </div>

<script src="./js/main.js"></script>

</body>

</html>
