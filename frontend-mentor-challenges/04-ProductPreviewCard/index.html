<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">


    <img class="img--mobile" src="images/image-product-mobile.jpg" alt="perfume">

    <img class="img--desktop" src="images/image-product-desktop.jpg" alt="perfume">


    <div class="product">

      <p class="product__category">Perfume</p>

      <h1 class="product__name">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>

      <div class="product__price">
        $149.99
        <span class="product__price--old">$169.99</span>
      </div>

      <button class="btn">
        <img src="images/icon-cart.svg" alt="Cart image inside Add To Cart button">
        Add to Cart
      </button>

    </div>

  </div>

</body>

</html>
