<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="card">

    <div class="qr">
      <img class="qr__img" src="./images/image-qr-code.png" alt="Qr Code">
    </div>

    <div class="text">
      <h1 class="text__title">Improve your front-end skills by building projects</h1>
      <p class="text__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Pancratzia" target="_blank">Pancratzia</a>.
  </div>
</body>

</html>
