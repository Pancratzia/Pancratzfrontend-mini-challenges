<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./build/main.css">
</head>

<body>

  <div class="card">

    <div class="card__image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div class="card__body">
      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      </p>


      <div class="card__information">
        <div class="info--curency">
          <img class="info__icon" src="./images/icon-ethereum.svg" alt="Ethereum">
          <p class="info__value">0.041 ETH</p>
        </div>

        <div class="info--time">
          <img class="info__icon" src="./images/icon-clock.svg" alt="Clock">
          <p class="info__value">3 days left</p>
        </div>
      </div>


      <div class="card__footer">
        <img class="card__footer--image" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p class="card__footer--text">Creation of Jules Wyvern </p>
      </div>

    </div>

  </div>



</body>

</html>
