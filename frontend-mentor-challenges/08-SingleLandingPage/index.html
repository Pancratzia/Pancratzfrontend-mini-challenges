<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="build/app.css" type="text/css">

</head>

<body>

  <div class="container">

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="logo Huddle">
    </header>

    <main class="grid">

      <img class="grid__image" src="images/illustration-mockups.svg" alt="image mockups for Huddle">

      <div class="grid__content">

        <h1 class="grid__title">Build The Community Your Fans Will Love</h1>

        <p class="grid__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>

        <button class="grid__button">
          Register
        </button>

      </div>

    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <a href="#" class="footer__link">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="#" class="footer__link">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#" class="footer__link">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </nav>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
    integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
